<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<form action="11_dummy-text.html">
			<fieldset>
				<legend align="center">Registration Form</legend>
				<table>
					<tr>
						<td><label> Name </label></td>
						<td>
							:
							<input
								value=""
								name="uName"
								placeholder="Username"
								title="Lorem ipsum dolor sit."
							/>
						</td>
					</tr>
					<tr>
						<td><label>Password</label></td>
						<td>: <input name="pass" type="password" /></td>
					</tr>

					<tr>
						<td>Color</td>
						<td>: <input name="color" type="color" /></td>
					</tr>
					<tr>
						<td>DOB</td>
						<td>: <input name="date" type="date" /></td>
					</tr>

					<tr>
						<td>Price</td>
						<td>: <input name="range" type="range" /></td>
					</tr>
					<tr>
						<td>Have you?</td>
						<td>
							<input name="car" value="CAR" type="checkbox" /> : Car
							<input name="bike" value="BIKE" type="checkbox" /> : Bike
						</td>
					</tr>

					<tr>
						<td>Gen</td>
						<td>
							M: <input type="radio" name="gen" value="male" /> F:
							<input type="radio" name="gen" value="female" />
						</td>
					</tr>
					<tr>
						<td>City</td>
						<td>
							<select name="city">
								<option value="">Select City...</option>
								<option value="0">Pune</option>
								<option value="1">Mumbai</option>
								<option value="2">Nashik</option>
								<option value="1">yghjdfghjsdhjghh</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><input type="submit" /></td>
						<td><input type="reset" /></td>
					</tr>
				</table>
			</fieldset>
		</form>
	</body>
</html>
